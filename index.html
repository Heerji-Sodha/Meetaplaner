<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <span id="text">Email</span>
            <div class="input-group flex-nowrap">
                    <input type="email" id="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <span id="text">Password</span>
        <div class="input-group flex-nowrap">
        <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div id="message">

        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">Log In</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="signup()">Sign Up</button>

    </div>
</body>
<script src="js/index.js"></script>
</html>
