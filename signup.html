<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signup.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h2>Sign Up</h2>
                  <span id="text">First Name</span>
        <div class="input-group flex-nowrap">
        <input type="text" class="form-control" id="name" placeholder="User Name" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <span id="text">Last Name</span>
        <div class="input-group flex-nowrap">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <span id="text">Email</span>
        <div class="input-group flex-nowrap">
        <input type="email" id="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <span id="text">Password</span>
        <div class="input-group flex-nowrap">
        <input type="password" id="password" class="form-control" id="password" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <span id="text">Contact</span>
        <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="Contact" id="contact" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <span id="text">Age</span>
        <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="Age" id="age" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <span id ="message">

        </span>
        <br />


        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="signup()">Sign Up</button><br>

    </div>


</body>
<script src="js/sigup.js"></script>
</html>
